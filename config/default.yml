Rails/ModelAccessFromApiController:
  Description: 'Do not directly access models from within Rails Api / Controller.'
  Enabled: false
  VersionAdded: '0.9.0'
  AutoCorrect: false
  ControllersPath: app/controllers/
  ApisPath: app/api/
  ModelsPath: app/models/
  DisabledApis: []
  DisabledControllers: []
  AllowedModels: []
  Include:
    - '**/*.rb'

Grape/PreferNamespace:
  Description: 'Prevent usage of namespace aliases.'
  Enabled: true
  StyleGuide: https://github.com/ruby-grape/grape#namespace-validation-and-coercion
  Include:
    - app/api/**/*

Migration/ForeignKeyOption:
  Description: 'Specify the foreign key option to create the constraint.'
  Enabled: true
  Include:
    - db/migrate/**

Migration/SchemaStatementsMethods:
  Description: 'Suggest to use SchemaStatements methods already defined in a migration class.'
  Enabled: true
  Include:
    - db/migrate/**

RSpec/AuthenticatedAs:
  Description: 'Suggest to use authenticated_as instead of legacy api_key.'
  Enabled: true
  Include:
    - spec/api/**/*_spec.rb

RSpec/CreateListMax:
  Description: 'Prevent creating to most records with `FactoryBot.create_list`.'
  Enabled: true
  Max: 5
  Include:
    - spec/**/*

RSpec/SidekiqInline:
  Description: 'Prevent using `Sidekiq::Testing.inline!` in spec in favor of stubbing and calling it inline with `new.perform`.'
  Enabled: pending
  StyleGuide: https://github.com/mperham/sidekiq/issues/3495
  Include:
    - spec/**/*

RSpec/StubProducts:
  Description: 'Suggest to use stub_products instead of veil/unveil_product.'
  Enabled: true
  SafeAutoCorrect: false
  Include:
    - spec/**/*

Grape/HelpersIncludeModule:
  Description: 'Prevent using helpers with block to include module'
  Enabled: true
  Include:
    - app/api/**/*

Grape/UnnecessaryNamespace:
  Description: 'Detect unnecessary usage of Grape namespace.'
  Enabled: true
  Include:
    - app/api/**/*

Rails/EnumPrefix:
  Description: 'Set prefix options when using enums.'
  Enabled: true
  StyleGuide: https://github.com/rails/rails/issues/13389#issue-24527737
  Include:
    - app/models/**/*

Rails/RiskyActiverecordInvocation:
  Description: 'Interpolation, use hash or parameterized syntax.'
  Enabled: true

Rails/TableName:
  Description: 'Prevent usage of table_name= to in favor of convention.'
  Enabled: true
  StyleGuide: "https://rails.rubystyle.guide/#keep-ar-defaults"
  Include:
    - app/models/**/*

Chewy/ResetOnType:
  Description: 'Prevent using reset! methods on Chewy type class'
  Enabled: true

RSpec/JsonParseResponseBody:
  Description: 'Prevent JSON.parse(response.body) in favor of response.parsed_body'
  Enabled: true
  SafeAutoCorrect: true
  Include:
    - spec/**/*

RSpec/JsonResponse:
  Description: 'Prevent json_response in favor of response.parsed_body'
  Enabled: true
  SafeAutoCorrect: true
  Include:
    - spec/**/*

Performance/Snif:
  Description: 'Prevent snif in favor of detect'
  Enabled: true

# ***********************************************************
# Begins here - Global project cops setup
# ***********************************************************
AllCops:
  DisplayCopNames: true
  NewCops: enable
  DisplayStyleGuide: true
  ExtraDetails: true
  StyleGuideBaseURL: https://rubystyle.guide

Layout/CaseIndentation:
  IndentOneStep: true
Layout/LineLength:
  Max: 175
Layout/MultilineAssignmentLayout:
  SupportedTypes:
    - case
    - if
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
  IndentationWidth: 2
Layout/MultilineArrayLineBreaks:
  Enabled: true
Layout/MultilineHashKeyLineBreaks:
  Enabled: true
Layout/MultilineMethodArgumentLineBreaks:
  Enabled: true
Lint/AmbiguousBlockAssociation:
  Exclude:
    - spec/**/*
Metrics/AbcSize:
  Max: 40
Metrics/BlockLength:
  Enabled: false
Metrics/BlockNesting:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Max: 13
Metrics/MethodLength:
  Enabled: false
Metrics/ModuleLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Metrics/PerceivedComplexity:
  Max: 15
Rails/SaveBang:
  Enabled: true
Rails/NotNullColumn:
  Enabled: false
Rails/Output:
  Include:
    - spec/**/*.rb
    - app/**/*.rb
    - db/**/*.rb
    - config/**/*.rb
    - lib/**/*.rb
    - script/**/*.rb
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
Rails/WhereExists:
  Enabled: false
Style/AsciiComments:
  Enabled: false
Style/CollectionMethods:
  PreferredMethods:
    detect: detect
    collect: map
Style/DateTime:
  Enabled: true
Style/Documentation:
  Enabled: false
Style/FormatStringToken:
  Enabled: false
Style/FrozenStringLiteralComment:
  EnforcedStyle: always_true
Style/GlobalVars:
  AllowedVariables:
    - "$redis"
Style/NumericLiterals:
  MinDigits: 8
Style/ReturnNil:
  Enabled: true
Style/SymbolArray:
  Enabled: false
Style/WhileUntilModifier:
  Enabled: false
Gemspec/RequireMFA:
  Enabled: false
Gemspec/RequiredRubyVersion:
  Enabled: false
RSpec:
  StyleGuideBaseURL: https://rspec.rubystyle.guide
RSpec/AnyInstance:
  Enabled: false
RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - if
    - unless
    - for
RSpec/ExampleLength:
  Enabled: false
RSpec/ExampleWithoutDescription:
  EnforcedStyle: single_line_only
RSpec/HookArgument:
  Enabled: false
RSpec/LetSetup:
  Enabled: false
RSpec/MessageSpies:
  EnforcedStyle: receive
RSpec/MultipleExpectations:
  Enabled: false
RSpec/MultipleMemoizedHelpers:
  Enabled: false
RSpec/NamedSubject:
  Enabled: false
RSpec/NestedGroups:
  Max: 12
RSpec/PredicateMatcher:
  Enabled: false
RSpec/StubbedMock:
  Enabled: false
RSpec/DescribeClass:
  Exclude:
    - spec/integration/**/*.rb
RSpec/FactoryBot/SyntaxMethods:
  Enabled: false
# Necessary due rspec test inform Authorization bearer to mock a jwt token
RSpec/VariableName:
  EnforcedStyle: snake_case
  AllowedPatterns:
    - ^Authorization